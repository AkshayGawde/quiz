<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programming  C Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        form {
            width: 60%;
            margin: 30px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        #SubmitTest {
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #SubmitTest:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <form action="" id="MyForm">
        <div id="container">
        </div>
        <button type="submit" id="SubmitTest">Submit</button>
    </form>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    const Questions = [
    { "question": "What is the size of int in C?", options: ["4 bytes", "2 bytes", "8 bytes", "1 byte"], ans: "4 bytes" },
    { "question": "Which keyword is used to create a structure in C?", options: ["struct", "structure", "class", "define"], ans: "struct" },
    { "question": "Which function is the entry point in a C program?", options: ["main", "start", "run", "init"], ans: "main" },
    { "question": "Which of these is a superclass of all classes in C?", options: ["Object", "Class", "Superclass", "None"], ans: "None" },
    { "question": "Which of these is not a C keyword?", options: ["int", "Boolean", "char", "float"], ans: "Boolean" },
    { "question": "What is the default value of a boolean variable in C?", options: ["true", "false", "0", "null"], ans: "false" },
    { "question": "What does the 'static' keyword mean in C?", options: ["A constant variable", "A file-scope variable", "A local variable", "None of these"], ans: "A file-scope variable" },
    { "question": "Which loop is guaranteed to execute at least once in C?", options: ["for", "while", "do-while", "None"], ans: "do-while" },
    { "question": "Which error occurs when dividing by zero in C?", options: ["DivideByZeroException", "SegmentationFault", "FloatingPointException", "None"], ans: "None" },
    { "question": "Which function can be used to find the length of a string in C?", options: ["strlen()", "size()", "getLength()", "None of the above"], ans: "strlen()" },
    { "question": "Which of these is a valid declaration of an array in C?", options: ["int arr[] = new int[5];", "int arr = new int[5];", "int arr[5] = new int[];", "int arr[5];"], ans: "int arr[5];" },
    { "question": "What is used to find and fix bugs in C programs?", options: ["GDB", "JRE", "JDK", "Debugger"], ans: "GDB" },
    { "question": "What is machine code in C?", options: ["Code generated by the compiler", "Code generated by the preprocessor", "Code written by the programmer", "None"], ans: "Code generated by the compiler" },
    { "question": "What is the extension of a compiled C program?", options: [".java", ".class", ".exe", ".out"], ans: ".exe" },
    { "question": "What is the parent class of all exceptions in C?", options: ["Exception", "Throwable", "Error", "None"], ans: "None" },
    { "question": "Which keyword is used for inheritance in C?", options: ["extends", "implements", "inherit", "None"], ans: "None" },
    { "question": "Which of the following is not a feature of C?", options: ["Object-oriented", "Portable", "Low-level", "Dynamic"], ans: "Object-oriented" },
    { "question": "Which header file contains the ⁠ rand() ⁠ function?", options: ["<stdio.h>", "<stdlib.h>", "<string.h>", "<math.h>"], ans: "<stdlib.h>" },
    { "question": "Which keyword is used to define a constant in C?", options: ["const", "final", "static", "None"], ans: "const" }
]

    function AddQuestions() {
        let add_html = "";

        Questions.forEach((value, question_index) => {
            add_html += `<h2>${value.question}</h2>`;
            value.options.forEach((option) => {
                add_html += `<input type="radio" name="question${question_index}" value="${option}">${option}<br>`;
            });
        });

        $("#container").html(add_html);
    }

    $(document).ready(function () {
        AddQuestions();

        $("#SubmitTest").click(function (e) {
            e.preventDefault();

            let score = 0;

            Questions.forEach((value, index) => {
                let selectedoption = $(`input[name="question${index}"]:checked`).val();

                if (selectedoption == value.ans) {
                    score++;
                }
            });

            if (score > 15) {
                alert(`Pass! Your score is ${score} / 20.`);
            } else {
                alert(`Fail! Your score is ${score} / 20.`);
            }
        });
    });
</script>

</html>
